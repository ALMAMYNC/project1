{% extends 'user_account/base.html' %}
{% block content %}
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Creer un compte!</h1>
                                {% if error %}
                            </div class="alert alert-danger" role="alert">
                            {{message}}
                            <div>
                                {% endif %}
                            </div>
                            <form class="user" method="post" action="{% url 'signup' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                
                                    <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                    placeholder="Nom d'utilisateur" name="username">
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Adresse email" name="email">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Mot de passe" name="password">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" placeholder="Confirmer le mot de pass" name="repeat_password">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                   S'inscrire
                                </button>
                                <hr>
                                
                            </form>
                            <hr>
                            
                            <div class="text-center">
                                <a class="small" href=" {% url 'signin' %} ">Vous avez deja un compte ? cliquez ici</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% endblock content %}
